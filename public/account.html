<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Profile</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="page-header">
    <button class="back-button" onclick="location.href='index.html'">×</button>
    <h1>Profile</h1>
  </div>
  <div class="card account-card">
    <div id="avatar" class="avatar-large">
      <span class="avatar-placeholder">Click to change<br/>profile picture</span>
    </div>
    <div class="display-info">
      <div id="displayName" class="display-name">Your Name</div>
      <a id="displayEmail" href="mailto:email@example.com" class="display-email">
        email@example.com
      </a>
    </div>
    <button id="changePasswordBtn" class="btn-wide">Change Password</button>
    <div class="form-row">
      <input id="nameInput"  type="text"  placeholder="Name"/>
    </div>
    <div class="form-row">
      <input id="emailInput" type="email" placeholder="Email"/>
    </div>
  </div>

  <!-- Upload Photo Modal -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <button id="modalClose" class="modal-close">×</button>
      <h2>Upload Photo</h2>
      <div class="upload-box">
        <label for="fileInput" class="upload-label">⇪</label>
        <input id="fileInput" type="file" accept="image/*" hidden/>
      </div>
    </div>
  </div>

  <script src="account.js"></script>
</body>
</html>
