<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="auth-container">
            <div class="card" style="max-width: 320px; width: 100%">
                <h1
                    style="
                        text-align: center;
                        margin-bottom: 1.5rem;
                        font-size: 1.5rem;
                        color: #00796b;
                    "
                >
                    Create Account
                </h1>
                <form id="signupForm">
                    <div class="form-row">
                        <label for="name"
                            >Name <span style="color: red">*</span></label
                        >
                        <input
                            id="name"
                            type="text"
                            placeholder="Name"
                            required
                            maxlength="30"
                        />
                    </div>
                    <div class="form-row">
                        <label for="email"
                            >Email <span style="color: red">*</span></label
                        >
                        <input
                            id="email"
                            type="email"
                            placeholder="Email"
                            required
                            maxlength="30"
                        />
                    </div>
                    <div class="form-row">
                        <label for="password"
                            >Password <span style="color: red">*</span></label
                        >
                        <input
                            id="password"
                            type="password"
                            placeholder="Password"
                            required
                            maxlength="20"
                        />
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p
                    style="
                        text-align: center;
                        margin-top: 1rem;
                        font-size: 0.9rem;
                    "
                >
                    Already have an account?
                    <a
                        href="signin.html"
                        style="color: #00796b; text-decoration: underline"
                    >
                        Sign in
                    </a>
                </p>
            </div>
        </div>
        <script src="js/signup.js"></script>
    </body>
</html>
