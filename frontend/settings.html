<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="page-header">
    <button class="back-button" onclick="location.href='profile.html'">×</button>
    <h1>Settings</h1>
  </div>
  <div class="card settings-card">
    <div class="section">
      <div class="section-title">Allergens</div>
      <div class="setting-row link" onclick="location.href='allergens.html'">
        <span>Manage Allergens</span><span class="arrow">›</span>
      </div>
    </div>
    <div class="section">
      <div class="section-title">Notifications & Alerts</div>
      <div class="setting-row">
        <span>Notifications</span>
        <label class="switch">
          <input type="checkbox" id="notificationsToggle"/>
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-row">
        <span>Vibration</span>
        <label class="switch">
          <input type="checkbox" id="vibrationToggle"/>
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div class="section">
      <div class="section-title">Scan Settings</div>
      <div class="setting-row">
        <span>Scan Notifications</span>
        <label class="switch">
          <input type="checkbox" id="scanNotificationsToggle"/>
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-row link" id="scanHistoryRow">
        <span>Scan History</span>
        <span id="scanHistoryValue">30 Days</span>
        <span class="arrow">›</span>
      </div>
    </div>
    <div class="section">
      <div class="section-title">Permissions</div>
      <div class="setting-row">
        <span>Camera</span>
        <label class="switch">
          <input type="checkbox" id="cameraToggle"/>
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-row">
        <span>Location</span>
        <label class="switch">
          <input type="checkbox" id="locationToggle"/>
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
  <div id="navbar-container"></div>
  <script src="settings.js"></script>
  <script src="navbar.js"></script>  
</body>
</html>
